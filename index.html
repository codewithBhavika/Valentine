<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<!-- Prevent caching -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 25px;
    width: 90%;
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 5;
  }

  h1 {
    color: #ff3366;
    font-size: 26px;
    margin-bottom: 16px;
  }

  .buttons {
    position: relative;
    height: 130px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #ddd;
    color: #333;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s infinite;
  }

  /* Balloons */
  .balloon {
    position: absolute;
    bottom: -80px;
    width: 35px;
    height: 45px;
    background: #ff8fab;
    border-radius: 50%;
    animation: floatUp 9s infinite;
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    width: 2px;
    height: 12px;
    background: #999;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* CONFETTI BURST */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 2.6s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 450);
</script>

<!-- Balloons -->
<script>
  for (let i = 0; i < 10; i++) {
    const b = document.createElement("div");
    b.className = "balloon";
    b.style.left = Math.random() * 100 + "vw";
    b.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(b);
  }
</script>

<div class="container">
  <h1>ðŸ’˜ Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ðŸ™ƒ</button>
  </div>
</div>

<!-- AUDIO (iOS SAFE) -->
<audio id="bgMusic" loop preload="auto" playsinline>
  <source src="innerbloom.mp3" type="audio/mpeg">
</audio>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc"];
    for (let i = 0; i < 80; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
      c.style.setProperty("--y", (Math.random() * 600 - 300) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 1600);
    }
  }

  function yesClicked() {
    const music = document.getElementById("bgMusic");
    music.volume = 0.7;

    launchConfetti();

    document.querySelector(".container").innerHTML = `
      <h1 style="
        color:#ff3366;
        font-size:20px;
        font-style:italic;
        line-height:1.4;">
        ðŸŽ‰ YES ðŸŽ‰<br><br>
        That felt right.<br><br>
        Happy Valentineâ€™s ðŸ’–
      </h1>
    `;

    // iOS-friendly restart AFTER DOM change
    setTimeout(() => {
      music.play().catch(() => {});
    }, 300);
  }
</script>

</body>
</html>
