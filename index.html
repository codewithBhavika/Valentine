<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;

  .container {

    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    position: relative;
    z-index: 2;
  }

  h1 {
    color: #ff3366;
    font-size: 26px;
    margin-bottom: 12px;
  }

  p {
    color: #555;
    font-size: 16px;
    margin-bottom: 28px;
    line-height: 1.4;
  }

  .buttons {
    position: relative;
    height: 130px;
  }

  button {
    padding: 14px 26px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #ddd;
    color: #333;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s infinite;
  }

  .balloon {
    position: absolute;
    bottom: -80px;
    width: 35px;
    height: 45px;
    background: #ff8fab;
    border-radius: 50%;
    animation: floatUp 9s infinite;
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -12px;
    left: 50%;
    width: 2px;
    height: 12px;
    background: #999;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<script>
