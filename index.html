<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #ffd1dc, #ffe6eb);
    font-family: 'Quicksand', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 28px;
    width: 90%;
    background: rgba(255,255,255,0.95);
    border-radius: 26px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.12);
    position: relative;
    z-index: 5;
  }

  img {
    width: 140px;
    margin-bottom: 14px;
  }

  h1 {
    font-family: 'Lobster', cursive;
    color: #ff3366;
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: 400;
  }

  p {
    color: #ff3366;
    font-size: 16px;
    line-height: 1.4;
    font-weight: 500;
  }

  .buttons {
    position: relative;
    height: 140px;
    margin-top: 16px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 32px;
    cursor: pointer;
    position: absolute;
    font-family: 'Quicksand', sans-serif;
    font-weight: 500;
    transition: 0.15s ease;
  }

  #yesBtn {
    background: linear-gradient(45deg, #ff3366, #ff5f7e);
    color: white;
    left: 50%;
    transform: translateX(-50%);
  }

  #noBtn {
    background: #eee;
    color: #444;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 6s infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: 50%;
    left: 50%;
    z-index: 9999;
    animation: burst 2.6s ease-out forwards;
  }

  @keyframes burst {
    to {
      transform: translate(var(--x), var(--y)) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<script>
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’•";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
</script>

<div class="container" id="card">

  <!-- Teddy ABOVE question -->
  <img src="Bear1.gif" alt="cute bear">

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <p>I was hoping youâ€™d say yes ðŸ¥º</p>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’•</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ðŸ™ƒ</button>
  </div>
</div>

<audio id="bgMusic" loop preload="auto" playsinline>
  <source src="innerbloom.mp3" type="audio/mpeg">
</audio>

<script>
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".container");

    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function launchConfetti() {
    const colors = ["#ff3366","#ffcc00","#66ccff","#99ffcc","#ff99cc"];
    for (let i = 0; i < 80; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
      c.style.setProperty("--y", (Math.random() * 600 - 300) + "px");
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 2600);
    }
  }

  function yesClicked() {
    launchConfetti();
    document.getElementById("bgMusic").play();

    document.getElementById("card").innerHTML = `
      <img src="Bear2.gif" alt="happy bear">
      <h1>YES ðŸ’–</h1>
      <p>
        Loving you comes naturally to me ðŸ¥°<br><br>
        Happy Valentineâ€™s Day ðŸ’•
      </p>
    `;
  }
</script>

</body>
</html>
